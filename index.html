<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MytoDo</title>
    <link rel="icon" href="./assets/to-do-svgrepo-com.svg">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <main class="flex">
    
        <div id="to-do">
            <div class="heading flex">
                <img src="./assets/Icon.svg" alt="">
                <h2>To-Do</h2>
            </div>

            <div class="to-do-content">
                <div class="task">
                    <h3>The Task</h3>
                    <div class="task-info flex">
                        <div class="time_diff">
                            <div class="time red_">Mon</div>
                            <div class="diff">
                                <span class="low"></span>
                                <span class="mid"></span>
                                <span class="high"></span>
                            </div>
                        </div>

                        <div class="location">Home</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="done">
            <div class="heading flex">
                <img src="./assets/Icon (1).svg" alt="">
                <h2>Done</h2>
            </div>

            <div class="done-content">
                <div class="task">
                    <h3>The Task</h3>
                    <div class="task-info flex">
                        <div class="time_diff">
                            <div class="time red_">Mon</div>
                            <div class="diff">
                                <span class="low"></span>
                                <span class="mid"></span>
                                <span class="high"></span>
                            </div>
                        </div>

                        <div class="location">Home</div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div class="adding-todo hidden">
        input type="text" id="todo">
        <button>create</button>
    </div>
