<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MytoDo</title>
    <link rel="icon" href="./assets/to-do-svgrepo-com.svg">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="welcome_parent hidden">
        <div class="welcome">
            <p>
                Hey there! Welcome to MytoDo-betA! This is my first webapp, ever. <br>
                All this app does is what your traditional todo apps do...setting aside tasks to do later.
                The app is client-side, so userInfo loads blazingly fast. <br> <br>By the way, What can I call you?
            </p>
            <input type="text" id="enter_userName"> <br>
            <input type="button" value="Nice to meet you!" id="welcome_btn">
        </div>
    </div>

    <header class="flex">
        <h3><span id="greeting"></span><span id="userName"></span></h3>
        <div class="drop-down-menu">
            <img src="./assets/arrow-drop-down-svgrepo-com.svg" id="drop-down">
            <span id="reset">Reset Todo â›”</span>
        </div>
    </header>

    <main class="flex">
    
        <section>
            <div id="to-do">
                <div class="heading flex">
                    <img src="./assets/Icon.svg" alt="">
                    <h2>To-Do</h2>
                </div>
            
                <div class="to-do-content flex"></div>
            </div>
        </section>
        
        <section>
            <div id="done">
                <div class="heading flex">
                    <img src="./assets/Icon (1).svg" alt="">
                    <h2>Done</h2>
                </div>
                <div class="done-content flex"></div>
            </div>
        </section>

    </main>

    <div class="form-overlay hidden">
        <div class='form'>
            <label for="taskName">Task Name: </label>
            <input type="text" id="taskName"> <br>

            <label for="taskDesc">Task Description: </label>
            <textarea name="taskDesc" id="taskDesc"></textarea> <br>

            <label for="taskDate">Task Date: </label>
            <input type="date" id="taskDate"> <br>

            <label for="diff">Pick Difficulty: </label>
            <select name="diff" id="diff">
              <option value="easy">Easy</option>
              <option value="moderate">Moderate</option>
              <option value="hard">Hard</option>>
            </select>

            <label for="priority">Select Priority</label>
            <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>>
            </select> <br>

            <label for="taskLocation">Enter Location: </label>
            <input type="text" id="taskLocation" max="12"> <br>


            <button id="submit_btn">Create Todo</button>
        </div>
    </div>

    <svg width="800px" height="800px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" id="addtodo_">

                </g>

    <script src="script.js"></script>
</body>
</html>
